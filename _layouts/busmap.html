<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <link rel="apple-touch-icon" href="images/bus-200px.png"/>
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon"  href="favicon.ico" />

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/screen.css">

        <style type="text/css">
            html { height: 100% }
            body { height: 100%; margin: 0; padding: 0 }
        </style>
        <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9tYDyMIQdxIUwe4amLwM34T_suJfrDvw&sensor=true">
        </script>
        <script type="text/javascript" src="js/bikes.json">
        </script>
        <script type="text/javascript" src="js/chabus.js">
        </script>
         <script type="text/javascript">
            function initialize() {
                var mapOptions = {
                    center: new google.maps.LatLng(35.042598432662636, -85.30803424203397),
                    zoom: 14
                };
                map = new google.maps.Map(document.getElementById("map-canvas"),
                    mapOptions);
                chabusInitialize(map);
                }
                
            google.maps.event.addDomListener(window, 'load', initialize);
            function resizeScreen() {
                document.querySelector("#home").style.height = window.innerHeight.toString() + "px";
            }
            document.addEventListener("DOMContentLoaded", function(event) {
                resizeScreen();
            });
        </script>

    </head>
    <body>
          {{ content }}
    </body>
</html>
